<!DOCTYPE html>
<html style="background-color:#fff; height:100%" lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->


  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
    name='viewport' />

  <meta property="og:title" content="Heartburn Checker">
  <meta property="og:description" content="">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://marktace.com">
  <meta property="og:image" content="%PUBLIC_URL%/favicon.png">
  <meta property="og:site_name" content="Marktace">

  <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/assets/css/page.css" rel="stylesheet" />

  <title>Heartburn Checker</title>

</head>

<body class='bg-gradient-primary' style="overflow-x:hidden; height:100%;">

  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root" style="height:100%"></div>

</body>

</html>
